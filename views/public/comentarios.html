<section>
    {% if flash.getMessage("comentarioErrado")[0] == "sim" %}
        <p style="color: red;">
            Favor preencher:
            <ul>
                <li>Comentario</li>
            </ul>
        </p>
    {% endif %}
    <form method="post" action="\gravarcomentario">
        <input type="hidden" name="postId" value="{{ post.getId() }}">
        <label for="comentario">Escreva um comentario</label>
        <textarea id="comentario" name="comentario" rows="2" style="width: 100%;"></textarea>
        <input type="submit" value="enviar">
    </form>
    <div>
        {% for comentario in post.getComentarios().toArray() %}
            <p>{{ comentario.getComentario() }}</p>
        {% endfor %}
    </div>
</section>
